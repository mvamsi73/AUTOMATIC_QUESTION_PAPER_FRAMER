<title>Semester</title>
<script type="text/javascript">
function validate()
{
var semnum=document.sem.semnum.value;
var semtype=document.sem.semtype.value;
var numofst=document.sem.numofst.value;
var numofbranch=document.sem.numofbranch.value;

if(semnum=="select")
	{
	alert("Please select semester number");
	document.sem.semnum.focus();
	return false;
	
	}
else if(semtype=="select")
	{
	alert("Please select semester type");
	document.sem.semtype.focus();
	return false;
	}
else if(numofst=="")
	{
	alert("Number of students field should not be empty");
	document.sem.numofst.focus();
	return false;
	}
else if(numofbranch=="")
	{
	alert("Number of branches field should not be empty");
	document.sem.numofbranch.focus();
	return false;
	}
else if(semtype=="even" && parseInt(semnum)%2!=0 || semtype=="odd" && parseInt(semnum)%2==0)
	{
	alert("Semester Type and Semester Number does not match");
	return false;
	}
}
</script>

<body>

    <div id="login" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="border-radius: 5px;">
                        <form id="login-form" class="form" name="sem" action="semesterserv" method="post" onSubmit="return validate()">
                            <h3 class="text-center text-info"><i class="fa fa-stream" aria-hidden="true"></i> <b> Semester </b> </h3>
                            <div class="form-group">
                                <label for="email" class="text-info"><i class="fas fa-sort-numeric-up-alt"></i> Current Semester Number:</label><br>
                                <select id="semnum" name="semnum" class="form-control"> 
								  <option value="select">Select</option>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								  <option value="6">6</option>
								  <option value="7">7</option>
								  <option value="8">8</option>
								</select>
                            </div>
                            <div class="form-group">
                                <label for="semtype" class="text-info"><i class="fas fa-sort-numeric-up-alt"></i> Choose Sem Type:</label><br>
                                <select id="semtype" name="semtype" class="form-control"> 
								  <option value="select">Select</option>
								  <option value="even">Even</option>
								  <option value="odd">Odd</option>
								</select>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info"><i class="fas fa-sort-numeric-up-alt"></i> Number of Students in the Semester:</label><br>
                                <input type="number" name="numofst" class="form-control" placeholder="Enter Number of Students">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info"><i class="fas fa-sort-numeric-up-alt"></i> Number of Branches in the Semester:</label><br>
                                <input type="number" name="numofbranch" class="form-control" placeholder="Enter Number of Branches">
                            </div>
                            <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-info"><i class="fa fa-check-circle" aria-hidden="true"></i> <b> Submit </b> </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
